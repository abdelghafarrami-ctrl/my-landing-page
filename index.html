<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب خدمة</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 380px; margin: auto; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #25D366; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>طلب صفحة هبوط احترافية</h2>
        <p style="color:red; font-weight:bold;">300 درهم فقط</p>
        <input type="text" id="name" placeholder="الاسم الكامل">
        <input type="tel" id="phone" placeholder="رقم الهاتف">
        <select id="city">
            <option value="الدار البيضاء">الدار البيضاء</option>
            <option value="الرباط">الرباط</option>
            <option value="طنجة">طنجة</option>
            <option value="مراكش">مراكش</option>
        </select>
        <button class="btn" onclick="send()">تأكيد الطلب عبر واتساب</button>
    </div>

    <script>
        function send() {
            var n = document.getElementById('name').value;
            var p = document.getElementById('phone').value;
            var c = document.getElementById('city').value;
            if(n=="" || p=="") { alert("عمر معلوماتك"); return; }
            var msg = "طلب جديد:%0Aالاسم: " + n + "%0Aالهاتف: " + p + "%0Aالمدينة: " + c;
            window.location.href = "https://wa.me/212608337962?text=" + msg;
        }
    </script>
</body>
          </html>
